<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <h1>Temperature Converter</h1>
    <p>
        <label>Fahrenheit</label>
        <label><input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
               oninput="temperature(this.value)"
               onchange="temperature(this.value)"></label>
    </p>
    <p>Celsius: <span id="outputCelsius"></span></p>
</form>
</body>
</html>
<script>
    function temperature(valNum) {
        valNum = parseFloat(valNum)
        document.getElementById("outputCelsius").innerHTML = (valNum-32) / 1.8;
    }
</script>
